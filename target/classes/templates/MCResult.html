<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Mini-Survey Monkey</title>
    <link rel="stylesheet" th:href="@{/reset.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Options');
            data.addColumn('number', 'Total Number of User Responses');
            data.addRows([[${MCData}]]);

            var options = {
                title: [[${graphTitle}]],
                width: 900,
                height: 500,
                legend: {position: 'right'},
                colors: ['#8A9A5B', '#40E0D0', '#BA55D3', 'FF8C00', '#f6c7b6']
            };

            var chart = new google.visualization.PieChart(document.getElementById('MCResults'));
            chart.draw(data, options);
        }
    </script>
</head>
<style>
    #MCResults {
        margin: 0 auto;
    }
</style>
<body>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="/viewSurvey">View Survey</a></li>
</ul>
<div id="MCResults" style="width: 900px; height: 500px;"></div>
<footer>
    <p id="copyright">Copyright &copy; 2022 Mini-SurveyMonkey Group 5</p>
</footer>
</body>
</html>

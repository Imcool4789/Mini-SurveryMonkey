<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Mini-Survey Monkey</title>
    <link rel="stylesheet" th:href="@{./reset.css}" />
    <link rel="stylesheet" th:href="@{./style.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<ul>
    <li><a href="/">Home</a></li>
</ul>
<body>
<h1>Survey Questions</h1>
<form action ="#" th:action="@{/surveyorIndex/viewOpenAnswer}" th:object="${answer}" method="post">
    <div th:each="questionModel : ${surveyModel.surveyQuestions}">
        <input type="checkbox" id="Answer1" name="vehicle1" value="Bike">
        <label for="Answer1"> </label><br>
        <input type="checkbox" id="Answer2" name="vehicle2" value="Car">
        <label for="Answer2"> </label><br>
        <input type="checkbox" id="Answer3" name="vehicle3" value="Boat">
        <label for="Answer3"> </label><br>
        <input type="checkbox" id="Answer4" name="vehicle3" value="Boat">
        <label for="Answer4"> </label><br>
    </div>
    <input type="submit" value ="Submit Answers"></br>
</form>

</body>
</html>

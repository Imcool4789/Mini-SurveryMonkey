<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Mini-Survey Monkey</title>
    <link rel="stylesheet" th:href="@{/reset.css}" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid green;
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
    }

    th {
      background-color: lightgreen;
      padding: 8px 8px 8px 8px;
    }

    tr {
      background-color: lightblue;
      text-align: center;
    }
  </style>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
    <table style="width: 100%">
      <caption th:text="${surveyTitle}"></caption>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Type</th>
        <th>View Question</th>
        <th>View Result</th>
      </tr>
      <tr th:each="questionModel : ${surveyModel.surveyQuestions}">
        <td th:text="${questionModel.id}"></td>
        <td th:text="${questionModel.name}"></td>
        <td th:text="${questionModel.getClass().getSimpleName()}"></td>
        <td>
          <a th:href="@{'Question/' + ${questionModel.id}}">Answer Question</a>
        </td>
        <td>
          <a th:href="@{'Question/' + ${questionModel.id} + '/Result'}">View Results</a>
        </td>
      </tr>
    </table>
    <footer>
      <p id="copyright">Copyright &copy; 2022 Mini-SurveyMonkey Group 5</p>
    </footer>
  </body>
</html>
